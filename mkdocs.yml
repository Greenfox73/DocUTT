site_name: DocUTT
site_url: https://Greenfox73.github.io/DocUTT/
site_author: Jean-Sebastien RIGAUD
copyright: Copyright &copy; 2026 Jean-Sebastien RIGAUD
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - palette.toggle
    - palette.light
    - palette.dark
    - content.math

nav:
  - Home: index.md
  - Soutien mathématiques:
    - Exercices: 
      - Simplification et Agilité Algébrique: soutien_math/simplification_et_agilite_algebrique.md
      - Logarithmes et Exponentielles: soutien_math/logarithmes_et_exponentielles.md
    - Calcul littéral: soutien_math/calcul_litteral.md
  - Année 1:
    - Semestre 1:
      - CS: annee_1/semestre_1_cs.md
      - TM: annee_1/semestre_1_tm.md
      - EC: annee_1/semestre_1_ec.md
      - ME: annee_1/semestre_1_me.md
      - HT: annee_1/semestre_1_ht.md
    - Semestre 2:
      - CS: annee_1/semestre_2_cs.md
      - TM: annee_1/semestre_2_tm.md
      - EC: annee_1/semestre_2_ec.md
      - ME: annee_1/semestre_2_me.md
      - HT: annee_1/semestre_2_ht.md
  - Année 2:
    - Semestre 1:
      - CS: annee_2/semestre_1_cs.md
      - TM: annee_2/semestre_1_tm.md
      - EC: annee_2/semestre_1_ec.md
      - ME: annee_2/semestre_1_me.md
      - HT: annee_2/semestre_1_ht.md
    - Semestre 2:
      - CS: annee_2/semestre_2_cs.md
      - TM: annee_2/semestre_2_tm.md
      - EC: annee_2/semestre_2_ec.md
      - ME: annee_2/semestre_2_me.md
      - HT: annee_2/semestre_2_ht.md


markdown_extensions:
  - pymdownx.arithmatex:
      inline_syntax: ['$', '$']   # Pour les formules en ligne
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

extra_javascript:
- mathjax-config.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
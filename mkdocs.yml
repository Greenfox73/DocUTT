    - Exercices:
      - Simplification et agilité algébrique: soutien_math/simplification_et_agilite_algebrique_exos.md
      - Logarithmes et exponentielles: soutien_math/logarithmes_et_exponentielles_exos.md
      - Calcul littéral et DES: soutien_math/calcul_litteral_et_des_exos.md
      - Factorisation avancée: soutien_math/factorisation_avancee_exos.md
      - Second degré et changements de variable: soutien_math/second_degre_et_changements_de_variable_exos.md
    - Archives:
      - Calcul littéral: soutien_math/calcul_litteral_beta.md

  - Année 1:
    - Semestre 1:
      - CS: annee_1/semestre_1_cs.md
      - TM: annee_1/semestre_1_tm.md
      - EC: annee_1/semestre_1_ec.md
      - ME: annee_1/semestre_1_me.md
      - HT: annee_1/semestre_1_ht.md
    - Semestre 2:
      - CS: annee_1/semestre_2_cs.md
      - TM: annee_1/semestre_2_tm.md
      - EC: annee_1/semestre_2_ec.md
      - ME: annee_1/semestre_2_me.md
      - HT: annee_1/semestre_2_ht.md
  - Année 2:
    - Semestre 1:
      - CS: annee_2/semestre_1_cs.md
      - TM: annee_2/semestre_1_tm.md
      - EC: annee_2/semestre_1_ec.md
      - ME: annee_2/semestre_1_me.md
      - HT: annee_2/semestre_1_ht.md
